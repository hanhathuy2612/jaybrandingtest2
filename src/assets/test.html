<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Title</title>
        <style>
            body,
            html {
                margin: 0;
                padding: 0;
                height: 100vh;
            }

            .window-frame {
                position: relative;
                width: 400px; /* Adjust size as per design */
                height: 400px;
                margin: 0 auto;
                top: 100px;
                border: 10px solid #333; /* The window frame */
                display: grid;
                grid-template-columns: 1fr 1fr;
                grid-template-rows: 1fr 1fr;
                gap: 10px; /* Space between the panes (the frame) */
                border-radius: 15px;
                background: white url('../assets/images/banner-mobile.png')
                    no-repeat center;
                background-blend-mode: multiply;
            }

            .pane {
                background-color: rgba(
                    255,
                    255,
                    255,
                    1
                ); /* Semi-transparent glass pane */
                backdrop-filter: none; /* Remove blur for clear glass effect */
                border-radius: 10px;
                background-blend-mode: multiply;
            }
        </style>
    </head>
    <body>
        <div class="window-frame">
            <div class="pane top-left"></div>
            <div class="pane top-right"></div>
            <div class="pane bottom-left"></div>
            <div class="pane bottom-right"></div>
        </div>
    </body>
</html>
